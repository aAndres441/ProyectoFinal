
  
    <div class="col-md-4 offset-md-2">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="text" name="nombre" id="marca" placeholder="Nombre" [(ngModel)]="producto.nombre" class="
                form-control" autofocus>
            </div>
            <div class="form-group">
              <input type="url" name="imagen" id="imagen" placeholder="Imagen" [(ngModel)]="producto.imagen" class="form-control">
            </div>
            <div class="form-group">
              <textarea  name="descripcion"placeholder="Descripcion" rows="2" [(ngModel)]="producto.descripcion" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <input type="text" name="precio" id="precio" placeholder="Precio" [(ngModel)]="producto.precio"class="form-control">
            </div>
            <button class="btn btn-success btn-block" (click)=" edit ? editProducto() : guardar() "><i class="fa fa-save"></i>    Enviar</button>
            <!-- si edit es true actualizo , sino guardo -->
          </form>
        </div>
      </div>
    </div>
