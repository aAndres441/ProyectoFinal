<div class="card">
  <h3 class="card-header col-md-12 text-center">{{title}}</h3>
  <!--ala ruta del router-->
  <form class="card-body" (submit)="addShipping(cli, descripcion)">

    <div class="col-12 mt-2">
      <label>Producto</label>
      <ul *ngFor='let G of cadena'>
        <li>{{G}}</li>
      </ul>
      <!-- (change)="filterForeCasts ($ event.target.value)"-->
      <select #prod class="form-control form-control-sm">
        <option value="0">Seleccione</option>
        <option value="1">1</option>
        <!--  <option *ngfor='let G of cadena' value={{G}}> {{G}} </option>  -->
        <!--                 <opción  *ngFor = "for p of products"  valor = {{p.name}}> {{p.name}}</option>-->
      </select>
    </div>


    <div class="form-group">
      <!--           <textarea #descripcion class="form-control form-control-sm" placeholder="descripcion" required minlength="10"></textarea>
               --> <textarea name="description" #description cols="30" rows="10" placeholder="Descripcion"
        class="form-control form-control-sm"></textarea>
    </div>


    <div class="form-group">
      <input type="text" #cli class="form-control form-control-sm" placeholder="* Cliente" required minlength="4">
    </div>

    <div class="form-group">
      <input type="date" #fecha class="form-control form-control-sm" placeholder="* Fecha de entrega" required
        minlength="4">
    </div>
    


  </form>
  <div class="class-row">
    <button type = "button" class = "btn btn-outline-success"> Éxito </button>

    <button (click)=" showList() " class="mr-2 mt-4"> <i class="fas fa-list-ul mr-2"
        style="color:rgb(173, 226, 28) "></i>ver lista </button>
    <button (click)=" showDetail() " class="mr-2 mt-4"> <i class="fas fa-info-circle mr-2"
        style="color: rgb(173, 226, 28)"></i> ver detalle </button>

  </div>
</div>
