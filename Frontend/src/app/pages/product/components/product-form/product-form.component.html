<div class="container p-4">
  <!-- fila -->
  <div class="col-md-12">
    <div class="card">
      <h3 class="card-header col-md-12 text-center">Add product</h3>
      <!--ala ruta del router-->
      <!-- El generador de formularios crea una FormGroupinstancia. Un grupo de formularios contiene una o varias FormControlentradas de usuario individuales. -->

      <form class="card-body" (submit)="addProduct(nombre,descripcion)">
        <div class="col-12 mt-2">
          <label>Name</label>
          <input type="text" #nombre class="form-control form-control-sm" placeholder="*" autofocus required
            minlength="4">
        </div>
        <div class="col-12 mt-2">
          <label>Image</label>
          <input type="text" #Image class="form-control form-control-sm" placeholder="">
        </div>
        <div class="form-group"> 
            <label>Otra Image</label>
          <input type="url" name='image' placeholder="Image" class="form-control">
        </div>
        <div class="col-12 mt-2">
          <label>Description</label>
<!--           <textarea #descripcion class="form-control form-control-sm" placeholder="descripcion" required minlength="10"></textarea>
 -->         <textarea name="" id="" cols="30" rows="10" placeholder="descripcion" class="form-control form-control-sm"></textarea> 
        </div>
        <div class="row mt-4 justify-content-center">
          <div class="col-5 ">
            <button class="btn btn-success btn-sm " (click)="cancel()"> <i class="far fa-times-circle mr-3"></i>Cancel</button>
          </div>
          <div class="col-5 ">
            <button class="btn btn-success btn-sm " (click)="addProduct()"><i class="fa fa-save mr-3"></i>Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="class-row mx-0">    
    <button (click)=" showList() " class="col-auto  mr-2 mt-4"> <i class="fas fa-list-ul mr-2"
        style="color:rgb(173, 226, 28) "></i>ver lista </button>
    <button (click)=" showDetail() " class="col-auto ml-2 mt-4"> <i class="fas fa-info-circle mr-2"
        style="color: rgb(173, 226, 28)"></i> ver detalle </button>
  </div>
</div>
