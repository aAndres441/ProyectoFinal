<form [formGroup]="productForm" class="jumbotron">
  <div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-header">Add Product</div>
      <div class="card-body">
          <div class="form-group">
            <div class="col-8">
              <input type="text" class="form-control form-control-sm" formControlName="nombre" placeholder="Nombre" required autofocus >
            </div>
            <div class="col-10">
              <textarea type="text" class="form-control form-control-sm" formControlName="imagen" placeholder="Imagen" required > </textarea>      
            </div>
            <div class="col-10">
              <textarea  type="text" class="form-control form-control-sm" formControlName="descripcion" placeholder="Descripcion" required ></textarea>
            </div>
          </div>
          <button class="btn btn-primary btn-sm col-3" (click)="onSubmit()" ><i class="fa fa-save"></i>Enviar</button>
      </div>
    </div>
  <div><i class="fas fa-edit" (click)="edit(product)"></i></div>
  <div class="class-row mx-0">    
    <button (click)=" showList() " class="col-auto  mr-2 mt-4"> <i class="fas fa-list-ul mr-2"
        style="color:rgb(173, 226, 28) "></i>ver lista </button>
    <button (click)="showDetail()" class="col-auto ml-2 mt-4"> <i class="fas fa-info-circle mr-2"
        style="color: rgb(173, 226, 28)"></i> ver detalle </button>
  </div>
  </div>
</form>
<button (click)="showList()">Atras</button>
