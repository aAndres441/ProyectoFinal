<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-header">Add Product</div>
      <div class="card-body">
        <form  > <!--[formGroup]="productForm" (ngSubmit)="onSubmit()" -->
          <div class="col-3">
            <div class="form-group">
              <input type="text" class="form-control form-control-sm" formControlName="nombre" required autofocus>
            </div>
          </div>  
          <div class="form-group">
            <div class="col-3">
              <input type="text" class="form-control form-control-sm" formControlName="imagen" required >       
            </div>
          </div>
          <div class="form-group">
            <div class="col-3">
              <textarea  type="text" class="form-control form-control-sm" formControlName="descripcion" required ></textarea>
            </div>
          </div>
        </form>
        <button type="submit" class="btn btn-success btn-block" ><i class="fa fa-save"></i>Enviar</button>
      </div>
    </div>
  </div>
