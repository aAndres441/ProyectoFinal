<table>
  <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>imagen</th>
      <th>descripcion</th>
      <th>tmstmp</th>
    </tr>
  </thead>
  <tbody *ngFor="let p of products" >
    <tr>
      <td>{{p.id}}</td>
      <td>{{p.nombre}}</td>
      <td>{{p.imagen}}</td>
      <td>{{p.descripcion}}</td>
      <td>{{p.tmstmp}}</td>
    </tr>
  </tbody>
</table>
