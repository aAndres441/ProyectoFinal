<div class="card">
  <div class=" card-header">
    <h3><a class="nav-link float-right" routerLinkActive="active-link">
        <i class="fas fa-plus ml-3 " style="color: rgb(173, 226, 28)"></i>
      </a>
    </h3>

  </div>
  <table class="table-responsive" border="2" *ngIf="products && products.length > 0; else cargando">
    <thead>
      <tr>
        <th> Nombre</th>
        <th> Descrpci√≥n</th>
        <th> Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products" (click)="showDetail(p)">
        <td>{{p.nombre}}
        </td>
        <td>{{p.descripcion}}
        </td>
        <td><img [src]="p.imagen == '' ? '/assets/no_image-128.png' : p.imagen" class="card-img-top">
        </td>
      </tr>
    </tbody>
  </table>
