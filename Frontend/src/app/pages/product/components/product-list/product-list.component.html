<div class="container-fluid">
  <hr>

  <h3 class="card-header col-md-12 text-center">Listado de producto</h3>

  <table class=" table-responsive " border="2" *ngIf='productPrueba && productPrueba.length  '>
    <thead>
      <tr>
        <th> Nombre</th>
        <th> Descrión</th>
        <th> Imagen</th>
        <th> Hora</th>
        <th> Operación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productPrueba">
        <td>{{p.nombre}}
        </td>
        <td>{{p.descripcion}}
        </td>
        <td>
          <!-- <img [src]="p.imagen ==''? '/assets/noimagen.png'"> -->
          <img src="../../../../../assets/no_image-128.png">
        </td>
        <td>
          {{p.fecha}}
        </td>
        <td>
          <button (click)=" showDetail() " class="mr-2 mt-4"> <i class="fas fa-info-circle mr-2"
              style="color: rgb(173, 226, 28)"></i> </button> 
              <button (click)="showForm()" id="btnForma"> <i class="fas fa-plus mr-3 " style="color: rgb(173, 226, 28)"></i></button>
              
            </td>
      </tr>
    </tbody>
  </table>
  <!-- <button (click)="showForm()" id="btnForma"> <i class="fa fa-leaf mr-3 " style="color: rgb(173, 226, 28)"></i>Show form
  </button> -->

      <a href="#" class="btn btn-primary btn-sm">Crear</a>
    </div> -->

</div>
