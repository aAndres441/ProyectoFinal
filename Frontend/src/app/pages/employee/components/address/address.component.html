<div class="col-12 mt-2">
  <label>Direccion</label>
  <input type="text" #Direccion class="form-control form-control-sm" placeholder="*" required>
</div>
<div class="col-12 mt-2">
  <label>Localidad</label>
  <input type="text" #Localidad class="form-control form-control-sm" placeholder="">
</div>
<div class="col-12 mt-2">
  <label>Telefono</label>
  <input type="text" #Telefono class="form-control form-control-sm" placeholder="*" required>
</div>
<div class="col-12 mt-2">
<div class="custom-control custom-radio">
  <input id="no" type="radio" class="custom-control-input" value="no" name="algo" ngModel>
  <label class="custom-control-label" for="no">NO</label>
</div>

<div class="custom-control custom-radio">
  <input id="si" type="radio" class="custom-control-input" value="si" name="algo" ngModel checked>
  <label class="custom-control-label" for="si">SI</label>
</div>
</div>
