<div class="container p-4">
  <!-- fila -->
  <div class="col-md-12">
    <div class="card">
      <h3 class="card-header col-md-12 text-center"><i class="fa fa-user  mr-3"
          style="color: rgb(226, 28, 183);font-size: 34px"></i>Add employee</h3>
      <!--ala ruta del router-->

      <form class="card-body" (submit)="addEmployee(nombre,apellido)">
        <select class="col-12 mt-2"></select>

        <div class="col-12 mt-2">
          <label>Name</label>
          <input type="text" #nombre class="form-control form-control-sm" placeholder="*" autofocus required
            minlength="4">
        </div>
        <div class="col-12 mt-2">
          <label>Last Name</label>
          <input type="text" #lastname class="form-control form-control-sm" placeholder="*" required>
        </div>
        <div class="col-12 mt-2">
          <label>Edad</label>
          <input type="text" #edad class="form-control form-control-sm" placeholder="*" autofocus required>
        </div>

        <!--  *ngIf="nombre.errors.required" -->
        <app-address> </app-address>
        <app-documents></app-documents>

        <div class="row mt-4 justify-content-center">
          <div class="col-5 ">
            <button class="btnCancel btn btn-primary btn-sm btn-block" (click)="cancel()"> <i
                class="far fa-times-circle mr-3"></i>Cancel</button>
          </div>
          <div class="col-5 ">
            <button class="btn btn-primary btn-sm btn-block" (click)="addName()"><i
                class="fa fa-save mr-3"></i>Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="class-row">
    
  </div>
</div>
